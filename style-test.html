<!DOCTYPE html>
<html>
<head>
    <title>Style Test</title>
    <style type="text/css">
        h1{
            font-size:  30px;
            color: blue;
        }

        h2{
            color: orange;
            font-size: 20px;
        }

        .big{
            font-size: 70px;
        }

        .uppercase{
            text-transform: uppercase;
        }

        .big.uppercase{
            color: hotpink;
        }
    </style>
</head>
<body>

    <h1 class="uppercase"> Heading 1 - 1</h1>
    <h1 class="big">Heading 1 - 2</h1>
    <h1>Heading 1 - 3</h1>
    <h2 class="big">Heading 2 - 1</h2>
    <h2 class="big uppercase"> Heading 2 - 2</h2>
    <h2 class="big" >Heading 2 - 3</h2>

</body>
</html>
